<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">
    <div class="gesru-events ext-custom-tooltip gesru-ext-global">
         <div class="gesru-events-forms formularbox mb-2">
                 <f:form id="eventSearch"  pluginName="Eventlist" action="list" controller="Event" enctype="multipart/form-data" class="form form-horizontal">

                    <div class="form-group mb-0">
                        <div class="row">
                             <!--  -->
                            <div class="col-xs-12 col-md-3 col-sm-6 tab-mb">
                               <select id="tx_gesru_eventlist_cat" class="form-control"  name="tx_gesru_eventlist[cat]" >
                                    <option value="">Bitte Kategorie ausw√§hlen</option>
                                    <f:for each="{ecategorys}" as="ecat">
                                        <option value="{ecat.uid}" <f:if condition="{ecat.uid}=={cat}">selected</f:if> >{ecat.title}</option>
                                    </f:for>
                                </select>
                            </div>
                            <!--  -->

                            <!--  -->
                            <div class="col-xs-12 col-md-2 col-sm-6 tab-mb">
                                <input type="text" id="tx_gesru_eventlist_search" placeholder="Suche nach ..." class="form-control"  name="tx_gesru_eventlist[search]" value="{search}">
                            </div>
                            <!--  -->
                            <!--  -->
                            <div class="col-xs-12 col-md-2 col-sm-6 tab-mb">
                                <input type="text" id="tx_gesru_eventlist_fromdate" placeholder="From Datum" class="form-control datepicker"  name="tx_gesru_eventlist[fromdate]" value="{fromdate}">
                            </div>
                            <!--  -->
                             <!--  -->
                            <div class="col-xs-12 col-md-2 col-sm-6 tab-mb">
                                <input type="text" id="tx_gesru_eventlist_todate" placeholder="To Datum" class="form-control datepicker"  name="tx_gesru_eventlist[todate]" value="{todate}">
                            </div>
                            <!--  -->
                            <!--  -->
                            <div class="col-xs-6 col-md-2 col-sm-6">
                                <input type="button" name="submit_event" id="submit_event" value="Suchen" class="btn btn-success btn-block search-btn">
                            </div>
                            <!--  -->
                            <!--  -->
                            <div class="col-xs-6 col-md-1 col-sm-6">
                                <input type="button" name="submit_reset" id="submit_reset" value="" class="btn btn-success btn-block reset">
                            </div>
                            <!--  -->

                        </div>
                    </div>

                    
                    
                    
                    
                </f:form>
        </div>    
         <div class="gesru-events-result">

             <f:if condition="{events}">
                <f:then>
                    <f:render partial="Event/Elist" arguments="{_all}" />
                </f:then>
                <f:else> 
                    <p class="text-center">No events</p>
                </f:else>
            </f:if>
                
        </div>    
    </div> 

</f:section>
</html>
