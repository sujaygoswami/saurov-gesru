<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">
    <f:if condition="{uid}>0">


        <div class="gesru-events-detail gesru-ext-global">

            <f:link.page pageUid="{settings.eventDetailsPid}"
                additionalParams="{tx_gesru_eventdetails:{controller:'Event',action:'details',uid:pval.uid}}" absolute="1" class="btn btn-success back-btn">Zuruk</f:link.page>

            <div class="detail-title mb-2">
                <h1>"{event.title}"</h1>
            </div>

            <div class="row mb-2">
                <!--  -->
                <div class="col-xs-12 col-md-8">
                    <f:if condition="{event.image}">
                        <div class="detail-bild">
                            <f:image image="{event.image}" />
                        </div>
                    </f:if>
                </div>
                <!--  -->

                <!--  -->
                <div class="col-xs-12 col-md-4">
                    <div class="detail-info-card p-1">
                        <div class="spl-head mb-1">Kurzinfo</div>
                        <f:if condition="{event.venue}">
                            <div class="detail-event-info venue-place">
                                <f:format.html>{event.venue}</f:format.html>
                            </div>
                        </f:if>

                        <f:if condition="{event.organizer}">
                            <div class="detail-event-info venue-org">
                                <f:format.html>{event.organizer}</f:format.html>
                            </div>
                        </f:if>

                        <f:if condition="{event.website}">
                            <div class="detail-event-info venue-website">
                                <p>{event.website}</p>
                            </div>
                        </f:if>

                        <f:if condition="{event.copywriter}">
                            <div class="detail-event-info venue-copyright">
                                <p>{event.copywriter}</p>
                            </div>
                        </f:if>
                    </div>

                </div>
                <!--  -->

            </div>





            <div class="mb-2">
            <f:if condition="{event.description}">
                <f:format.html>{event.description}</f:format.html>
            </f:if>
            </div>

            <div class="row mb-2">


                <!--  -->
                <div class="col-xs-12">
                    <div class="detail-info-card p-1 trans-bg">
                        <h2 class="text-color-primary">Information & Veranstalter</h2>
                        <div class="row">
                            <!--  -->
                            <div class="col-xs-12 col-sm-6">
                                <f:if condition="{event.venue}">
                                    <div class="detail-event-info venue-place">
                                        <f:format.html>{event.venue}</f:format.html>
                                    </div>
                                </f:if>
                            </div>
                            <!--  -->

                            <!--  -->
                            <div class="col-xs-12 col-sm-6">
                                <f:if condition="{event.organizer}">
                                    <div class="detail-event-info venue-org">
                                        <f:format.html>{event.organizer}</f:format.html>
                                    </div>
                                </f:if>
                            </div>
                            <!--  -->

                            
                        </div>







                    </div>

                </div>
                <!--  -->

            </div>
        </div>



    </f:if>
</f:section>

</html>
